<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Set password?</div>
            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Forgot password form -->
            <form class="mt-8" [formGroup]="setPasswordForm" #setPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Verification code</mat-label>
                    <input type="passsword" id="code" matInput [formControlName]="'code'">
                    <mat-error *ngIf="setPasswordForm.get('code').hasError('required')">
                        Verification code is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Set Password</mat-label>
                    <input type="password" id="password" matInput [formControlName]="'password'">
                    <mat-error *ngIf="setPasswordForm.get('password').hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" id="confirm_password" matInput [formControlName]="'confirmPassword'">
                    <mat-error *ngIf="setPasswordForm.get('confirmPassword').hasError('required')">
                        Confirm Password required
                    </mat-error>
                    <mat-error *ngIf="setPasswordForm.errors?.mismatch && (setPasswordForm.controls['confirmPassword'].dirty || setPasswordForm.controls['confirmPassword'].touched)">
                        Passwords don't match.
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-3" mat-flat-button [color]="'primary'"
                    [disabled]="setPasswordForm.invalid" (click)="sendResetLink()">
                    <span *ngIf="!setPasswordForm.disabled">
                        Set Password
                    </span>
                    <mat-progress-spinner *ngIf="setPasswordForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Return to</span>
                    <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">Sign in
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
